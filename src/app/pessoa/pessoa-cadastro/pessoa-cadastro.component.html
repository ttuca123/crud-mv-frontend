
<section style="padding:10px;">
    <div class="alert alert-dark" role="alert">
        <H3>{{titulo}}</H3>
      </div>
      <div>
        <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm">Voltar</button>
        
      </div>  
      <br/>
<form >
  <div class="form-group">
    <label for="nome">Nome</label>
      &nbsp;
      <input type="text"  
        id="nome"  required [(ngModel)]="pessoa.nome" name="nome"
        aria-describedby="nomeHelp" placeholder="" >

      &nbsp;
      <label for="cpf">Cpf</label>
      &nbsp;
      <input type="number" required [(ngModel)]="pessoa.cpf" 
       id="cpf" aria-describedby="cpfHelp" placeholder="" name="cpf">
    </div>    
    <div class="form-group">
        <label for="nome">Email</label>
          &nbsp;
          <input type="email" required [(ngModel)]="pessoa.email"
            id="email" name="email" aria-describedby="emailHelp" placeholder="">
          &nbsp;
          <label for="dtNascimento">Data de Nascimento</label>
          &nbsp;
          <input type="text" required [(ngModel)]="pessoa.dataNascimento"
            id="dataNascimento" name="dataNascimento" 
            aria-describedby="nascimentoHelp" placeholder="dd/MM/yyyy">
      </div>       
      <!--Utilizado para receber informações sobre a inclusão ou exclusão de um telefone-->
      <app-telefone [pessoa]="pessoa" (mudouTelefone)="atualizarLista($event)"
      (atualizaTelefones) = "atualizarLista($event)"
       ></app-telefone>      
      
    <div *ngIf="pessoa.id==null">
      <button type="button" class="btn btn-success" (click)="salvar()">Cadastrar</button>       
    </div>
    <div *ngIf="pessoa.id!=null">
      <button type="button" class="btn btn-info" (click)="atualizar()">Atualizar</button>       

    </div>

    <router-outlet></router-outlet>
</form>


</section>
